<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;            
            display: block; /* Ensures buttons are displayed vertically */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Stop Watch</h1>

    <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; flex-direction: column; align-items: center; height: 100vh;">
        <div style="display: flex;">
            <div style="border:'none'; background-color: lightgrey; padding: 10px; margin: 2px;">
                <span id="minutes" style="font-size: 48px; color: green;">00</span>
            </div>
            <span style="font-size: 48px; color: green;">:</span>
            <div style="border: 'none'; background-color: lightgrey; padding: 10px; margin: 2px;">
                <span id="seconds" style="font-size: 48px; color: green;">00</span>
            </div>
        </div>
    <div style="display: flex; justify-content: center; width: 100%;">
        <button onclick="startClock()">Start</button>
        <button onclick="stopClock()">Stop</button>
        <button onclick="resetClock()">Reset</button>

        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
